[pytest]
# Pytest configuration for AI Land Optimization Backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    slow: marks tests as slow (run with -m slow)
    integration: marks tests as integration tests (run with -m integration)
    unit: marks tests as unit tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if using pytest-cov)
# --cov=src
# --cov-report=html
# --cov-report=term-missing

# Logging
log_cli = false
log_cli_level = INFO

# Timeout for tests (if using pytest-timeout)
# timeout = 300

# Ignore paths
norecursedirs = .git .tox dist build *.egg venv

# Minimum Python version
minversion = 3.10

