version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: ai-land-optimization-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: land_optimization
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-land-optimization-backend
    restart: unless-stopped
    environment:
      # Database connection
      DATABASE_URL: postgresql://postgres:postgres123@database:5432/land_optimization

      # Application settings
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1

      # CORS settings
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8000
    volumes:
      # Mount output directory for visualizations
      - ./backend/output:/app/output

      # Mount source code for hot reload (development)
      # Comment out in production
      - ./backend/src:/app/src
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-land-optimization-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge

